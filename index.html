<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff0f5;
      font-family: Arial;
    }
    .container {
      text-align: center;
    }
    img {
      width: 200px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQASdp5u018wWRBXV4cVhLtqS09QzEQmNL0V-oUWmpRtSapKwFhFIbxbyt2&s=10">
  <h2>Will you be my Valentine?</h2>
  <button onclick="yes()">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("touchstart", move);
  noBtn.addEventListener("mouseover", move);

  function move() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yes() {
    document.body.innerHTML = "<h1>YAAYY ILOVEYOU ❤️</h1>";
  }
</script>

</body>
</html>
